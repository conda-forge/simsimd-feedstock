{% set name = "SimSIMD" %}
{% set version = "6.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ashvardanian/SimSIMD/archive/v{{ version }}.tar.gz
  sha256: c9afe4fe80c233d43473a8438af063e01c0ca7bc55b744fde53f301e420ae8c9

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - llvm-openmp                    # [osx]
    - libgomp                        # [linux]
  host:
    - python
    - setuptools
    - wheel
    - pip
    - llvm-openmp                    # [osx]
    - libgomp                        # [linux]
  run:
    - python

test:
  requires:
    - pip
  imports:
    - simsimd
  commands:
    - pip check


about:
  home: https://github.com/ashvardanian/SimSIMD
  summary: Portable mixed-precision BLAS-like vector math library for x86 and ARM
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mukhery
